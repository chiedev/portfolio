<!DOCTYPE html>
<html>
<head>
	<title>Simple Media Pop-Up</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="popup.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div id="gallery">
	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 560 X 960.svg">
		<img src="assets/img/Image 560 X 960.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 500 X 500.svg">
		<img src="assets/img/Image 500 X 500.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 960 X 500.svg">
		<img src="assets/img/Image 960 X 500.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 500 X 500.svg">
		<img src="assets/img/Image 500 X 500.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 560 X 960.svg">
		<img src="assets/img/Image 560 X 960.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 960 X 500.svg">
		<img src="assets/img/Image 960 X 500.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 500 X 500.svg">
		<img src="assets/img/Image 500 X 500.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 960 X 500.svg">
		<img src="assets/img/Image 960 X 500.svg">
	</div>

	<div class="container image pop-up-trigger" pop-trigger="myPopUp" pop-type="img" pop-link="assets/img/Image 560 X 960.svg">
		<img src="assets/img/Image 560 X 960.svg">
	</div>

		<span>YOUR VIDEO</span>
	</div> -->

</div>
<div id="myPopUp" class="pop-up"></div>

</html>
